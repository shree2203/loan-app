<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>loan</title>
    <style>
       img{
          width: 59%;
          height: 25%;
          margin-left: 100px;
       }
       #result,#loading{
          display: none;
       }
       #loading{
          margin-right: 50px;
       }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
       <div class="row">
          <div class="col-md-6 mx-auto">
             <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                <form id="loan-form">
                   <div class="form-group">
                      <div class="input-group">
                         <span class="input-group-text">$</span>
                         <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                      </div>
                   </div>
                   <div class="form-group mt-2">
                     <div class="input-group">
                        <span class="input-group-text">%</span>
                        <input type="number" class="form-control" id="interest" placeholder="Interest">
                     </div>
                  </div>
                  <div class="form-group mt-2">
                     <div class="input-group">
                        <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                     </div>
                  </div>
                  <div class="d-grid form-group mt-3">
                     <button  class=" btn btn-dark">Calculate</button>
                  </div>
                </form>
                <!-- results -->
                <div id="loading">
                   <img src="giphy.gif">
                </div>
                <div id="result" class="pt-3">
                   <h5>Results</h5>
                  <div class="form-group mt-2">
                     <div class="input-group">
                        <span class="input-group-text">Monthely Payment</span>
                        <input type="number" class="form-control" id="monthely-payment" disabled>
                     </div>
                  </div>
                  <div class="form-group mt-2">
                     <div class="input-group">
                        <span class="input-group-text"> Total Payment</span>
                        <input type="number" class="form-control" id="total-payment" disabled>
                     </div>
                  </div>

                  <div class="form-group mt-2">
                     <div class="input-group">
                        <span class="input-group-text">Total Interest</span>
                        <input type="number" class="form-control" id="total-interest" disabled>
                     </div>
                  </div>
                </div>
             </div>
            </div>
       </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
